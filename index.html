<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKY DINE | The Obsidian Experience</title>
    <meta name="description" content="A premier rooftop dining experience." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Lato:wght@300;400;700&family=Pinyon+Script&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['"Cinzel Decorative"', 'serif'],
              body: ['"Lato"', 'sans-serif'],
              script: ['"Pinyon Script"', 'cursive'],
            },
            colors: {
              obsidian: '#050505',
              charcoal: '#0F0F0F',
              gold: '#C6A87C', // Muted luxury gold
              ivory: '#EAEAEA',
              subtle: '#888888',
            },
            backgroundImage: {
              'luxury-gradient': 'linear-gradient(to bottom, #050505, #0F0F0F)',
            },
            animation: {
              'slow-spin': 'spin 30s linear infinite',
              'fade-up': 'fadeUp 1s ease-out forwards',
              'grain': 'grain 8s steps(10) infinite',
              'smoke': 'smoke 4s ease-out infinite',
            },
            keyframes: {
              fadeUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              },
              smoke: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '0' },
                '20%': { opacity: '0.4' },
                '100%': { transform: 'translateY(-100px) scale(2)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #EAEAEA;
        overflow-x: hidden;
      }

      /* Film Grain Texture */
      .bg-grain {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        animation: grain 8s steps(10) infinite;
        opacity: 0.4;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 2px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #C6A87C;
      }

      ::selection {
        background: #C6A87C;
        color: #050505;
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(198, 168, 124, 0.3);
        color: transparent;
      }
      
      .hover-underline-animation {
        display: inline-block;
        position: relative;
        color: #C6A87C;
      }

      .hover-underline-animation::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 1px;
        bottom: 0;
        left: 0;
        background-color: #C6A87C;
        transform-origin: bottom right;
        transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1);
      }

      .hover-underline-animation:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0"
  }
}
</script>
</head>
  <body>
    <div class="bg-grain"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
